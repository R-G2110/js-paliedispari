<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="container">
		<div class="row  my-5 ">
			<div class="col-7 offset-5">
				
				<button id="btn-palindromo" class="btn btn-outline-success">Palindromo</button>
				<button id="btn-pari-dispari" class="btn btn-outline-warning">Pari o Dispari</button>

			</div>
		
		</div>
		<div id="palindromo" class="card d-none">
			<div class="card-body">
				<h2>VERIFICA PAROLA PALINDROMA</h2>
				<div class="row g-3 my-5 ">

					<div class="col-md-6">
						<label for="input-word" class="form-label">Inserisci una parola</label>
						<input type="text" class="form-control text-lowercase " id="input-word">
					</div>
					
					
				</div>
				<div class="row">
					<div class="col-12">
						<button id="btn-verifica" class="btn btn-outline-primary">Verifica</button>
						<button class="btn btn-reset btn-outline-danger">Reset</button>
					</div>
				</div>
				<h3 id="output-palindromo" class="my-5 d-none"></h3>
			</div>
		</div>

		<div id="pari-dispari" class="card d-none">
			<div class="card-body">

				<h2>IL GIOCO DEL PARI O DISPARI</h2>
				<div class="row g-3 my-5 ">
					
					<div class="col-md-4">
						<label for="input-number" class="form-label">* Scegli un numero tra 1 e 5</label>
						<select id="input-number" class="form-select" required>
							<option value=""></option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
					<div class="col-md-4">
						<label for="input-odd-even" class="form-label">* Scegli tra pari o dispari</label>
						<select id="input-odd-even" class="form-select" required>
							<option value=""></option>
							<option value="pari">pari</option>
							<option value="dispari">dispari</option>
						</select>
					</div>
					
				</div>
				<div class="row">
					<div class="col-12 mb-3">
						<button id="btn-play" class="btn btn-outline-primary">Gioca</button>
						<button class="btn btn-reset btn-outline-danger">Reset</button>
					</div>
				</div>
				<span class="text-red">* Campi obbligatori</span>
				<h3 id="output-pari-dispari" class="d-none my-3 "></h3>
				<h4 class="d-none"></h4>
			</div>
		</div>
	</div>


	
	<script src="js/script.js"></script>
</body>
</html>
